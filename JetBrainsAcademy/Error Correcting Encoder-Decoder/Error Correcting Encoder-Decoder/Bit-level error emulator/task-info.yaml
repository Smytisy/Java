    package correcter;

    import java.util.*;


    public class Main {
        public static void main(String[] args) {
            Scanner scanner = new Scanner(System.in);
            String str = scanner.nextLine();
            System.out.println(str);
            str = enCode(str);
            System.out.println(str);
            str = doError(str);
            System.out.println(str);
            str = deCode(str);
            System.out.println(str);
        }

        public static String deCode(String str) {
            StringBuilder answer = new StringBuilder();
            for (int i = 0; i < str.length() / 3; i++) {
                answer.append(str.charAt(i * 3) == str.charAt(i * 3 + 1) ?
                        str.charAt(i * 3) : str.charAt(i * 3 + 1) == str.charAt(i * 3 + 2) ?
                        str.charAt(i * 3 + 1) : str.charAt(i * 3 + 2));
            }
            return answer.toString();
        }

        public static String enCode(String str) {
            StringBuilder answer = new StringBuilder();
            for (int i = 0; i < str.length(); i++) {
                answer.append(str.charAt(i)).append(str.charAt(i)).append(str.charAt(i));
            }
            return answer.toString();
        }

        public static String doError(String str) {
            StringBuilder answer = new StringBuilder();
            for (int i = 0; i < str.length() / 3; i++) {
                answer.append(doErrorPref(str.substring(i * 3, i * 3 + 3)));
            }
            answer.append(str.substring(str.length() / 3 * 3));
            return answer.toString();
        }

        public static String doErrorPref(String pref) {
            Random random = new Random();
            switch (random.nextInt(3)) {
                case 0: {
                    pref = (char) (random.nextInt(57) + 49) + pref.substring(1);
                    break;
                }
                case 1: {
                    pref = pref.substring(0, 1) + (char) (random.nextInt(57) + 49) + pref.substring(2);
                    break;
                }
                case 2: {
                    pref = pref.substring(0, 2) + (char) (random.nextInt(57) + 49);
                }
            }

            return pref;
        }
    }
